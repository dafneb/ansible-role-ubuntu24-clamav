name: Ansible Lint

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/*'
      - 'issue/*'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'development'
      - 'release/v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Ansible Lint
    uses: dafneb/.github/.github/workflows/ansible-lint.yml@dfac396edbb994866c84cc5a8f7b3812ed3d9ff9
