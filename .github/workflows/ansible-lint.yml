name: Ansible Lint

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/*'
      - 'issue/*'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'development'
      - 'release/v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Ansible Lint
    uses: dafneb/.github/.github/workflows/ansible-lint.yml@73cd59b01daa56d6d1db5d99379cb525f9a448a7
